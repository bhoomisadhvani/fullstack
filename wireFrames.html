<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wire Frame</title>

    <style>
      header {
        border: 2px solid gray;
      }
      nav {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      ul {
        display: flex;
        gap: 50px;
      }
      li {
        list-style: none;
      }
      main {
        display: flex;
      }
      aside {
        height: 800px;
        width: 200px;
        border: 2px solid yellow;
      }
      section {
        height: 1000px;
        width: 1500px;
        border: 2px dotted light rgb(117, 117, 59);
        text-align: center;
      }

      footer {
        border: 2px solid gray;
        height: 50px;
        width: 100%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <h1>logo</h1>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Service</li>
          <li>Help</li>
          
        </ul>
      </nav>
    </header>
    <main>
      <aside>sidebar</aside>
      <section>this is home section</section>
    </main>
    <footer>this is footer section</footer>
  </body>
</html>
